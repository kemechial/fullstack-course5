<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML5 Custom Attributes</title>
  </head>
  <body>
    <h1>HTML5 Custom Attributes</h1>

    <div id="target" greeting="Hello" ng-app="MyTestApp">
      <section>Section 1
        <article>Article 1</article>
      </section>
    </div>
    <script charset="utf-8">
      var element = document.getElementById("target");
      console.log(element);
      console.log(element.getAttribute('greeting'));
      console.log(element.getAttribute('ng-app'));

      var element2 = document.querySelector('[ng-app]'); //find the first element with an attribute "ng-app"
      console.log(element2);
      console.log(element2.getAttribute('ng-app'));
    </script>
  </body>
</html>
